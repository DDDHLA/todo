<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- 白色卡片效果 -->
  <g filter="url(#shadow)">
    <!-- 主卡片 -->
    <rect x="120" y="100" width="280" height="340" rx="20" fill="white" opacity="0.98"/>
    
    <!-- 卡片顶部装饰条 -->
    <rect x="120" y="100" width="280" height="8" rx="20" fill="url(#bgGradient)" opacity="0.6"/>
    
    <!-- 待办列表线条 -->
    <g opacity="0.3">
      <rect x="180" y="160" width="180" height="8" rx="4" fill="#667eea"/>
      <rect x="180" y="210" width="150" height="8" rx="4" fill="#667eea"/>
      <rect x="180" y="260" width="200" height="8" rx="4" fill="#667eea"/>
    </g>
    
    <!-- 复选框 - 未选中 -->
    <rect x="145" y="152" width="24" height="24" rx="6" fill="none" stroke="#667eea" stroke-width="3"/>
    <rect x="145" y="202" width="24" height="24" rx="6" fill="none" stroke="#667eea" stroke-width="3"/>
    
    <!-- 复选框 - 已选中 -->
    <rect x="145" y="252" width="24" height="24" rx="6" fill="#667eea"/>
    <path d="M 151 264 L 157 270 L 167 256" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- 笔记本装订线 -->
    <g opacity="0.15">
      <circle cx="256" cy="320" r="6" fill="#667eea"/>
      <circle cx="210" cy="320" r="6" fill="#667eea"/>
      <circle cx="302" cy="320" r="6" fill="#667eea"/>
    </g>
  </g>
  
  <!-- 底部小装饰 - 完成标记 -->
  <g transform="translate(370, 370)">
    <circle cx="30" cy="30" r="35" fill="#51cf66" opacity="0.95"/>
    <path d="M 20 30 L 27 37 L 42 20" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
